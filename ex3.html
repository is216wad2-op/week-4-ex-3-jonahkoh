<html>
  <head>
    <title>Event Handling</title>
  </head>
  <body>
    <h1>Shopping List</h1>
    <p>Get it done today</p>

    <!-- add HTML code here -->

    <input type="text" id="item" />
    <input type="submit" value="Enter" onclick="adding()" />
    <div id="div1">
      <ul id="ul">
        <li>Notebook</li>
        <li>Jello</li>
        <li>Spinach</li>
        <li>Rice</li>
        <li>Birthday Cake</li>
        <li>Candles</li>
      </ul>
    </div>

    <script>
      // add code here
      // console.log(document.getElementsByName("item")[0].value);
      // item = document.getElementsByName("item")[0].value;
      var adding = function () {
        n = document.getElementById("item");
        if (n.value.trim() != "") {
          var li = document.createElement("li");
          var node = document.createTextNode(n.value);
          li.appendChild(node);
          var element = document.getElementById("ul");
          element.appendChild(li);
          n.value = '';
          
        }
      };
    </script>
  </body>
</html>
